<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
		.gantt-target {
			width: auto;
			height: auto;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<button onclick="gantt_chart.scale_view_mode(1)">zoomIn</button>
		<button onclick="gantt_chart.scale_view_mode(-1)">zoomOut</button>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2018-10-04',
				end: '2018-11-08',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 50,

				color: '#eda62b'
			},
			{
				start: '2018-10-08',
				end: '2018-10-09',
				name: 'Review',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2018-10-10',
				end: '2018-10-20',
				name: 'Independent Task',
				id: "Task 6",

				color: '#92d6d0',
			},


		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {

			},
			on_date_change: (task, start, end) => {
				task.start = start;
				task.end = end;
			},
			on_progress_change: (task, progress) => {

			},
			on_view_change: (mode) => {

			},
			header_height: 50,
			column_width: 	10,
			step: 24,
			bar_height: 30,
			bar_corner_radius: 3,
			arrow_curve: 5,
			padding: 15,
			view_mode: 'Day',
			date_format: 'YYYY-MM-DD',
			custom_popup_html: null,
			sortable: false
		});


	</script>
</body>
</html>
